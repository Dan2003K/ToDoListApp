<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="toDoListApp.css">
    <script src="toDoListApp.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <section id="inputSection">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add</button>
        </section>
        <ul id="taskList"></ul>
        <p id="CompletedTaskCounter"></p>
    </div>
</body>

</html>
